<!DOCTYPE html>
<html land = "en">
<head>


    <!-- LINEARICONS -->
    <link rel="stylesheet" href="/static/fonts/linearicons/style.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
   <style>

       html, body {
	        margin: 0;
	        padding: 0;
	        border: 0;
	        font-size: 100%;
        }
        /* body */
        body{
            background-color: #395B64;
            background-repeat: no-repeat;
            font-family: sans-serif;
            border-top: 5px solid rgba(52, 152, 253, 0.25);
            background-size: 1500px 850px;
        }
        /* title */
        h1{
            color: #ffff;
            text-align: center;
            font-size: 35px;
            font-weight: 900;
            text-shadow: 2px 2px black;
        }
/* tasks */
        .tasks{
            width: 300px;
            height: 405px;
            position: absolute;
            top: 20%;
            left: 0px; 
            right: 0px;
            margin: 0px auto;
        }

        .button2{
            margin-top: 39px;
          }
        
        input[type=checkbox] {
            display: none;
        }


        label{
            background: #fff;
            height: 69px;
            width: 100%;
            display: block;
            border-bottom: 1px solid #2666CF;
            color: #395B64;
            text-transform: capitalize;
            font-weight: 900;
            font-size: 11px;
            letter-spacing: 1px;
            text-indent: 20px;
            cursor: pointer;
            transition: all 0.7s ease;
            position: relative;
            padding: 5px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            }


        label h2 span{
        display: block;
        font-size: 12px;
        text-transform: capitalize;
        font-weight: normal;
        color: #2666CF
        }
        label:before{
        content:"";
        width: 20px;
        height: 20px;
        background: #fff;
        display: block;
        position: absolute;
        border-radius: 100%;
        right: 20px;
        top: 30%;
        transition: border 0.7s ease
        }
        #label-1:checked ~ label[for=label-1],
        #label-2:checked ~ label[for=label-2],
        #label-3:checked ~ label[for=label-3],
        #label-4:checked ~ label[for=label-4],
        #label-5:checked ~ label[for=label-5],
        #label-6:checked ~ label[for=label-6]{
        background: rgba(52, 152, 253, 0.25);
        border-bottom: 1px solid #34495E;
        color: #34495E;
        }
        #label-1:checked ~ label[for=label-1] h2 span,
        #label-2:checked ~ label[for=label-2] h2 span,
        #label-3:checked ~ label[for=label-3] h2 span,
        #label-4:checked ~ label[for=label-4] h2 span,
        #label-5:checked ~ label[for=label-5] h2 span,
        #label-6:checked ~ label[for=label-6] h2 span{
        color: #2666CF;
        }
        #label-1:checked ~ label[for=label-1]:before,
        #label-2:checked ~ label[for=label-2]:before,
        #label-3:checked ~ label[for=label-3]:before,
        #label-4:checked ~ label[for=label-4]:before,
        #label-5:checked ~ label[for=label-5]:before, 
        #label-6:checked ~ label[for=label-6]:before{
            background: url("https://i.imgur.com/eoPQ05r.png") no-repeat center center;
        }
   </style>

</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <form action="" method="POST">
                <img src="/static/images/wolf1.png" alt="" id="logo1">
                <h3>¡Escoge tus intereses!</h3>
                <input id='label-1' type='checkbox' name="check" value="politica"/>
            <label for='label-1'>
            <h2>Política
                <span>Debates, Noticias &amp; Discusiones</span>
            </h2>   
            </label>
            <!-- task 2 -->
            <input id='label-2' type='checkbox' name="check" value="cine"/>
            <label for='label-2'>
            <h2>Cine 
                <span>Películas &amp; Series</span>
            </h2>   
            </label>
            <!-- task 3 -->
            <input id='label-3' type='checkbox' name="check" value="deportes"/>
            <label for='label-3'>
            <h2>Deportes
                <span>Deportes en vivo &amp; E-Sports</span>
            </h2>   
            </label>
            <!-- task 4 -->
            <input id='label-4' type='checkbox' name="check" value="musica"/>
            <label for='label-4'>
            <h2>Música
                <span>Canciones &amp; Artistas</span>
            </h2>   
            </label>
            <!-- task 5 -->
            <input id='label-5' type='checkbox' name="check" value="arte"/>
            <label for='label-5'>
            <h2>Arte
                <span> Tu arte favorito </span>
            </h2>   
            </label>
            <!-- task 6 -->
            <input id='label-6' type='checkbox' name="check" value="programacion"/>
            <label for='label-6'>
            <h2>Programación
                <span>Lenguajes, Diseño &amp; Estructuras</span>
            </h2>   
            </label>
            <button class="button2" type="submit">
                <span>SUBMIT</span>
            </button>
            </form>
        </div>

    </div>
